    <span class="md_line md_line_start md_line_end"><p>SS = <a href="https://github.com/shadowsocks">Shadowsocks</a></p>
<p>SSR=<a href="https://github.com/shadowsocksr-backup/shadowsocksr-android/releases">ShadowsocksR Android</a></p>
<!--
SS 的全称是 Shadowsocks，是一种加密的传输方式（一种基于 SOCKS5 代理方式的网络数据加密传输包，作用在传输层和应用层之间为用户提供代理服务
）；SS 是目前主流的科学上网方式，是目前最稳定最好用的科学上网工具之一。<br/>
SSR（全称 ShadowsocksR ）是 SS 的修改版，也算是增强版，是在 SS 的基础上做了些功能的增加和修改。<br/>
使用时客户端上的 SS/SSR 信息部分必须和 SS/SSR 服务器信息一致才能连通使用。<br/>
(注意:SS/SSR 并不是 SOCKS, SS/SSR ≠ SOCKS)<br/>
有很多的 SS 客户端，但是仅仅有 SS 客户端还不能翻墙，**还得需要在SS 客户端中添加正常可用的 SS 信息，SS 信息可以自己买 VPS 服务器搭建，也可以买别人搭建好的，也有人搭建了免费共享出来的**。网上卖 SS 信息的非常多非常多（不过跑路的也很多，自己当心），但都不是官方提供，SS 官网并不卖服务。<br/>
还有另外一个代理工具:V2Ray，V2Ray 是一个模块化的代理软件包，它的目标是提供常用的代理软件模块，简化网络代理软件的开发。简单来说，它就是一个模块化代理，可以用来科学上网，支持多平台。
- SS 唯一官网（官网不卖服务）:<https://shadowsocks.org>
- 维基百科详细介绍:<https://zh.wikipedia.org/wiki/Shadowsocks>
- 原理看这个:<http://vc2tea.com/whats-shadowsocks>
- SSR 维基百科详细介绍:<https://zh.wikipedia.org/wiki/Shadowsocks#ShadowsocksR>
- 利用AWS 搭建免费 Shadowsocks:[http://lichendi.com/2016/06/07/shadowsocks/](http://lichendi.com/2016/06/07/%E5%88%A9%E7%94%A8AWS%E6%90%AD%E5%BB%BA%E5%85%8D%E8%B4%B9shadowsocks)
- Google Cloud 可以免费拿一台 VPS 试用一年:<http://51.ruyo.net/p/2144.html>
- V2Ray 官网:<https://www.v2ray.com>
</p>
